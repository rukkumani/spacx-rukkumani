
<div *ngIf="filteredData&&filteredData.length" class="child-image"> 
<div  *ngFor="let data of filteredData" class="image-container">
    <div class="image-card">
            <img alt="spacx" class="image" [src]="data.links">

            
        </div>
        <div  class="child">
        <label class="name">{{data.mission_name }} # {{data.flight_number}}</label>
    </div>
    <div class="child">
        <label>Mission Ids :</label>
        <span class="data">{{data.mission_id}}</span>
    </div>
    <div class="child">
        <label>Launch Year :</label>
        <span>{{data.launch_year}}</span>
    </div>
    <div class="child">
        <label>Successful Launch :</label>
        <span>{{data.launch_success}}</span>
    </div>
    <div class="child">
        <label>Successful Land :</label>
        <span>{{data.land_success}}</span>
    </div>

</div>

</div>
